# Azure Container Apps deployment via Azure Developer CLI (azd)
# Triggered on push to master or manual dispatch
name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy to ACA
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Check Azure credentials
        run: |
          echo "Checking Azure credentials..."
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ] && ( [ -z "${{ vars.AZURE_CLIENT_ID }}" ] || [ -z "${{ vars.AZURE_TENANT_ID }}" ] || [ -z "${{ vars.AZURE_SUBSCRIPTION_ID }}" ] ); then
            echo "Missing Azure credentials. Set either a secret 'AZURE_CREDENTIALS' (service principal JSON) or set repository variables 'AZURE_CLIENT_ID', 'AZURE_TENANT_ID', 'AZURE_SUBSCRIPTION_ID' for OIDC authentication."
            exit 1
          fi

      - name: Determine auth method
        id: auth
        run: |
          echo "Determining auth method..."
          # Prefer OIDC-based login when repository variables are present (more secure).
          if [ -n "${{ vars.AZURE_CLIENT_ID }}" ] && [ -n "${{ vars.AZURE_TENANT_ID }}" ] && [ -n "${{ vars.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "Checking if app has a role assignment on the subscription..."
            ASSIGNMENTS=$(az role assignment list --assignee "${{ vars.AZURE_CLIENT_ID }}" --scope "/subscriptions/${{ vars.AZURE_SUBSCRIPTION_ID }}" --query "length([])" -o tsv 2>/dev/null || true)
            if [ "$ASSIGNMENTS" != "0" ] && [ -n "$ASSIGNMENTS" ]; then
              echo "use_oidc=true" >> $GITHUB_OUTPUT
            else
              echo "No role assignment found for app ${AZURE_CLIENT_ID} on subscription ${AZURE_SUBSCRIPTION_ID}."
              if [ -n "${{ secrets.AZURE_CREDENTIALS }}" ]; then
                echo "Falling back to Service Principal secret (AZURE_CREDENTIALS)";
                echo "use_sp=true" >> $GITHUB_OUTPUT
              else
                echo "no_creds=true" >> $GITHUB_OUTPUT
                echo "Missing Azure credentials or role assignment. Create role assignment or add AZURE_CREDENTIALS secret."
                exit 1
              fi
            fi
          elif [ -n "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "use_sp=true" >> $GITHUB_OUTPUT
          else
            echo "no_creds=true" >> $GITHUB_OUTPUT
            echo "Missing Azure credentials. Set either repository variables 'AZURE_CLIENT_ID'/'AZURE_TENANT_ID'/'AZURE_SUBSCRIPTION_ID' for OIDC or secret 'AZURE_CREDENTIALS' for SP login."
            exit 1
          fi

      - name: Auth method
        run: |
          if [ "${{ steps.auth.outputs.use_sp }}" = "true" ]; then
            echo "Using: AZURE_CREDENTIALS (Service Principal secret)"
          else
            echo "Using: OIDC (AZURE_CLIENT_ID / AZURE_TENANT_ID / AZURE_SUBSCRIPTION_ID)"
          fi





      - name: Azure Login (Service Principal)
        if: ${{ steps.auth.outputs.use_sp == 'true' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Login (OIDC)
        if: ${{ steps.auth.outputs.use_oidc == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Set subscription (from AZURE_CREDENTIALS)
        if: ${{ steps.auth.outputs.use_sp == 'true' }}
        run: |
          echo "Configuring subscription from AZURE_CREDENTIALS (if present)..."
          # parse subscriptionId from the AZURE_CREDENTIALS JSON secret without printing the secret
          SUBS_ID=$(python - <<'PY'
import os, json
creds = os.environ.get('AZURE_CREDENTIALS', '')
if creds:
    try:
        print(json.loads(creds)['subscriptionId'])
    except Exception:
        pass
PY
)
          if [ -n "$SUBS_ID" ]; then
            echo "Setting subscription: $SUBS_ID"
            az account set -s "$SUBS_ID" || az account set --subscription "$SUBS_ID"
          else
            echo "No subscription ID found in AZURE_CREDENTIALS; skipping explicit set"
          fi

      - name: Post-login debug (always)
        if: always()
        run: |
          echo "--- DEBUG: env checks ---"
          echo "USE_OIDC=${{ steps.auth.outputs.use_oidc }}"
          echo "USE_SP=${{ steps.auth.outputs.use_sp }}"
          echo "AZURE_CLIENT_ID set?"; if [ -n "${{ vars.AZURE_CLIENT_ID }}" ]; then echo yes; else echo no; fi
          echo "AZURE_TENANT_ID set?"; if [ -n "${{ vars.AZURE_TENANT_ID }}" ]; then echo yes; else echo no; fi
          echo "AZURE_SUBSCRIPTION_ID set?"; if [ -n "${{ vars.AZURE_SUBSCRIPTION_ID }}" ]; then echo yes; else echo no; fi
          echo "--- DEBUG: az info ---"
          az --version || true
          echo "Listing subscriptions (may be empty):"; az account list -o table || true
          echo "Attempt az account show (may error):"; az account show || true
          echo "Attempt to get access token for subscription:"; az account get-access-token --subscription "${{ vars.AZURE_SUBSCRIPTION_ID }}" || az account get-access-token || true

      - name: Verify Azure login
        run: |
          az account show
          if azd version >/dev/null 2>&1; then
            azd version
          elif azd --version >/dev/null 2>&1; then
            azd --version
          else
            echo "azd version command not available"
          fi

      - name: Deploy to Azure Container Apps
        run: azd up --no-prompt
