# Po.Joker Azure Container App Deployment
# Build Docker container and deploy to Azure Container Apps
name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '9.0.x'
  RESOURCE_GROUP: 'PoJoker'
  CONTAINER_APP_NAME: 'pojoker-dev-app'
  CONTAINER_REGISTRY: 'pojokerdevacr'
  IMAGE_NAME: 'pojoker'

jobs:
  build-and-deploy:
    name: Build & Deploy to ACA
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.CONTAINER_REGISTRY }}

      - name: Build and Push Container Image
        run: |
          IMAGE_TAG="${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.IMAGE_TAG }}

      - name: Get Container App URL
        id: get-url
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            -o tsv)
          echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV
          echo "Container App URL: https://$APP_URL"

      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          HEALTH_URL="${{ env.APP_URL }}/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed!"
              echo "üöÄ API is live at: ${{ env.APP_URL }}"
              exit 0
            fi
            echo "Attempt $i/10: HTTP $response, retrying in 10s..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 10 attempts"
          exit 1
