# Po.Joker Azure Deployment
# Build, Test, and Deploy to Azure App Service using OIDC authentication
name: Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: 'pojoker-dev-app'

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test tests/Po.Joker.Tests.Unit/Po.Joker.Tests.Unit.csproj --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults

      - name: Publish Web App
        run: dotnet publish src/Po.Joker/Po.Joker.csproj --configuration Release --output ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish

      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i/10: HTTP $response, retrying in 10s..."
            sleep 10
          done
          
          echo "❌ Health check failed after 10 attempts"
          exit 1
