name: Build, Push & Deploy to ACA + App Service

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: pojoker

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_NAME=${{ vars.AZURE_ACR_NAME }}
          ACR_LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f Dockerfile .

      - name: Login to ACR
        run: |
          ACR_NAME=${{ vars.AZURE_ACR_NAME }}
          az acr login -n $ACR_NAME

      - name: Push Docker image to ACR
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push $IMAGE_TAG

      - name: Configure App Service to use ACR image
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          RG=${{ vars.AZURE_RESOURCE_GROUP }}
          WEBAPP=${{ vars.AZURE_WEBAPP_NAME }}
          ACR_PASS=$(az acr credential show -n ${{ vars.AZURE_ACR_NAME }} --query "passwords[0].value" -o tsv)

          az webapp config container set \
            --resource-group $RG \
            --name $WEBAPP \
            --docker-custom-image-name $IMAGE_TAG \
            --docker-registry-server-url https://$ACR_LOGIN \
            --docker-registry-server-user ${{ vars.AZURE_ACR_NAME }} \
            --docker-registry-server-password "$ACR_PASS"

      - name: Restart Web App
        run: az webapp restart --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --name ${{ vars.AZURE_WEBAPP_NAME }}

      - name: Update Container App image
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          RG=${{ vars.AZURE_RESOURCE_GROUP }}
          CONTAINER_APP=${{ vars.AZURE_CONTAINERAPP_NAME }}

          az containerapp update \
            --name $CONTAINER_APP \
            --resource-group $RG \
            --image $IMAGE_TAG

      - name: Health checks
        run: |
          RG=${{ vars.AZURE_RESOURCE_GROUP }}
          WEBAPP=${{ vars.AZURE_WEBAPP_NAME }}
          CONTAINER_APP=${{ vars.AZURE_CONTAINERAPP_NAME }}

          WEB_HOST=$(az webapp show -n $WEBAPP -g $RG --query defaultHostName -o tsv)
          echo "App Service URL: https://$WEB_HOST"
          curl -sSf https://$WEB_HOST/health || true

          CA_HOST=$(az containerapp show -n $CONTAINER_APP -g $RG --query configuration.ingress.fqdn -o tsv)
          echo "Container App URL: https://$CA_HOST"
          curl -sSf https://$CA_HOST/health || true
