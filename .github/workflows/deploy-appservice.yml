name: Deploy to Azure App Service

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: pojoker

jobs:
  build-and-deploy:
    name: Build & Deploy to App Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_NAME=${{ vars.AZURE_ACR_NAME }}
          echo "ACR_NAME=$ACR_NAME"
          ACR_LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f Dockerfile .

      - name: Login to ACR
        run: |
          ACR_NAME=${{ vars.AZURE_ACR_NAME }}
          az acr login -n $ACR_NAME

      - name: Push Docker image to ACR
        run: |
          ACR_LOGIN=${{ steps.acr.outputs.ACR_LOGIN_SERVER }}
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push $IMAGE_TAG

      - name: Configure Web App to use ACR image
        run: |
          ACR_NAME=${{ vars.AZURE_ACR_NAME }}
          RG=${{ vars.AZURE_RESOURCE_GROUP }}
          WEBAPP=${{ vars.AZURE_WEBAPP_NAME }}
          ACR_LOGIN=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          IMAGE_TAG="$ACR_LOGIN/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          ACR_PASS=$(az acr credential show -n $ACR_NAME --query "passwords[0].value" -o tsv)

          az webapp config container set \
            --resource-group $RG \
            --name $WEBAPP \
            --docker-custom-image-name $IMAGE_TAG \
            --docker-registry-server-url https://$ACR_LOGIN \
            --docker-registry-server-user $ACR_NAME \
            --docker-registry-server-password "$ACR_PASS"

      - name: Restart Web App
        run: |
          az webapp restart --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --name ${{ vars.AZURE_WEBAPP_NAME }}

      - name: Health check
        run: |
          WEBAPP=${{ vars.AZURE_WEBAPP_NAME }}
          RG=${{ vars.AZURE_RESOURCE_GROUP }}
          HOST=$(az webapp show -n $WEBAPP -g $RG --query defaultHostName -o tsv)
          echo "https://$HOST/api" 
          curl -I https://$HOST/api || true
          curl -I https://$HOST/api/jokes || true
