# Minimal Azure Container Apps CI/CD Pipeline
# Build -> Push -> Deploy using Azure Developer CLI (azd)
name: CI/CD

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}

jobs:
  build-push-deploy:
    name: Build, Push & Deploy to ACA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Start Azurite
        run: |
          npm install -g azurite
          azurite-table --tableHost 127.0.0.1 --tablePort 10002 &
          sleep 3

      - name: Build & Test
        env:
          POJOKER_DISABLE_KEYVAULT: "true"
          POJOKER_USE_MOCK_AI: "true"
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build --verbosity normal

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        run: azd up --no-prompt
